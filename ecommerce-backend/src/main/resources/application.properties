spring.application.name=ecommerce-backend

# MongoDB connection: read from env MONGODB_URI (do NOT commit credentials)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/ecommerce_db}
spring.data.mongodb.database=ecommerce_db

server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.com.school.ecommerce=DEBUG

# Spring Security basic settings
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC
